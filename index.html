<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>Magic Notes</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="searchtxt" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h1>Welcome To Magic Notes</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Title</h5>
                <p class="card-text"></p>
                <div class="form-floating">
                    <textarea id="addtitle" class="form-control" placeholder="Your notes"
                        id="floatingTextarea"></textarea>
                </div>
                <h5 class="card-title">Notes</h5>
                <p class="card-text"></p>

                <div class="form-floating">
                    <textarea id="addtxt" class="form-control" placeholder="Your notes"
                        id="floatingTextarea"></textarea>
                </div>
                <button id="addBtn" class="btn btn-primary my-3">Add To Notes</button>
            </div>
        </div>
        <h2>Your Notes</h2>
        <hr>
        <div id="notes" class="row container-fluid">

        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    -->
    <script src="JS/index.js"></script>
</body>

</html>
